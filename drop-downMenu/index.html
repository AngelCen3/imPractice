<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Menú Desplegable</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal del dashboard -->
    <div class="dashboard">
        <!-- Menú principal como una lista desordenada -->
        <ul class="menu">
            <!-- Primer ítem del menú con submenú -->
            <li class="menu-item">
                Search 
                <!-- Submenú con dos opciones -->
                <ul class="submenu">
                    <li>Subopción 1.1</li>
                    <li>Subopción 1.2</li>
                </ul>
            </li>
            <!-- Segundo ítem del menú con submenú -->
            <li class="menu-item">
                Add
                <!-- Submenú con tres opciones -->
                <ul class="submenu">
                    <li>Subopción 2.1</li>
                    <li>Subopción 2.2</li>
                    <li>Subopción 2.3</li>
                </ul>
            </li>
            <!-- Tercer ítem del menú con submenú -->
            <li class="menu-item">
                Modify
                <!-- Submenú con cinco opciones -->
                <ul class="submenu">
                    <li>Subopción 3.1</li>
                    <li>Subopción 3.2</li>
                    <li>Subopción 3.3</li>
                    <li>Subopción 3.4</li>
                    <li>Subopción 3.5</li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
